<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://source.unsplash.com/random/1200x800');
            background-size: cover;
            background-position: center;
            height: 400px;
        }
    </style>
</head>
<body>
    <section class="hero-section text-white d-flex align-items-center justify-content-center">
        <div class="text-center">
            <h1 class="display-4 mb-4">Welcome to Our Platform</h1>
            <button class="btn btn-primary btn-lg px-4 py-2" data-bs-toggle="modal" data-bs-target="#welcomeModal">
                Get Started
            </button>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="welcomeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Welcome Message</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center mb-4">
                        <i class="bi bi-check-circle-fill text-success fs-1"></i>
                        <h4 class="mt-3">Thanks for joining us!</h4>
                    </div>
                    <p>We're excited to have you on board. Our platform offers:</p>
                    <ul>
                        <li>Premium features for all users</li>
                        <li>24/7 customer support</li>
                        <li>Regular updates and improvements</li>
                    </ul>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="dontShowAgain">
                        <label class="form-check-label" for="dontShowAgain">
                            Don't show this message again
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
