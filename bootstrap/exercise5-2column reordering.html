<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Reordering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .order-box {
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Dynamic Column Order</h2>
        <div class="row">
            <div class="col-md-4 order-md-2 bg-warning order-box">
                <h3>Middle on Desktop</h3>
                <p>First on Mobile</p>
            </div>
            <div class="col-md-4 order-md-1 bg-info text-white order-box">
                <h3>First on Desktop</h3>
                <p>Second on Mobile</p>
            </div>
            <div class="col-md-4 order-md-3 bg-danger text-white order-box">
                <h3>Last on Desktop</h3>
                <p>Third on Mobile</p>
            </div>
        </div>
    </div>
</body>
</html>
