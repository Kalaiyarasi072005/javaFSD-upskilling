<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows & Rounded Corners</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-light py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg rounded-pill mb-5 overflow-hidden">
                    <div class="card-body text-center p-4 bg-primary text-white">
                        <h2 class="mb-0">Special Offer</h2>
                    </div>
                </div>
                
                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="card card-hover shadow-sm rounded-3 h-100">
                            <div class="card-body">
                                <h5 class="card-title">Standard</h5>
                                <p class="card-text">Basic features for individuals and small teams.</p>
                                <div class="bg-light p-3 rounded">
                                    <h3 class="text-center">$9.99</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="card card-hover shadow rounded-4 h-100">
                            <div class="card-body">
                                <h5 class="card-title">Professional</h5>
                                <p class="card-text">Advanced features for growing businesses.</p>
                                <div class="bg-light p-3 rounded">
                                    <h3 class="text-center">$29.99</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-12">
                        <div class="card card-hover shadow-lg rounded-5 overflow-hidden">
                            <div class="card-header bg-success text-white">
                                <h5 class="mb-0">Premium</h5>
                            </div>
                            <div class="card-body">
                                <p class="card-text">Enterprise-grade solution with premium support.</p>
                                <div class="bg-light p-3 rounded">
                                    <h3 class="text-center">$99.99</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-5 p-4 bg-white shadow-none border rounded-0">
                    <p>No shadow with sharp corners (rounded-0)</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
