<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <div class="container">
        <h2 class="mb-4">Navigation Styles</h2>
        
        <div class="mb-5">
            <h4>Tabs</h4>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button">
                        Home
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button">
                        Profile
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button">
                        Contact
                    </button>
                </li>
            </ul>
            <div class="tab-content p-3 border border-top-0" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel">
                    <h5>Home Content</h5>
                    <p>This is the home tab content area.</p>
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel">
                    <h5>Profile Content</h5>
                    <p>User profile information would go here.</p>
                </div>
                <div class="tab-pane fade" id="contact" role="tabpanel">
                    <h5>Contact Content</h5>
                    <p>Contact details and form would appear here.</p>
                </div>
            </div>
        </div>
        
        <div class="mb-5">
            <h4>Pills</h4>
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-stats-tab" data-bs-toggle="pill
