<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-card {
            max-width: 340px;
            transition: transform 0.3s;
        }
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .social-icon {
            width: 36px;
            height: 36px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-light py-5">
    <div class="container">
        <div class="profile-card card mx-auto">
            <img src="https://randomuser.me/api/portraits/women/44.jpg" class="card-img-top" alt="Profile">
            <div class="card-body text-center">
                <h5 class="card-title">Alexandra Chen</h5>
                <p class="text-muted mb-4">UX Designer | San Francisco</p>
                <p class="card-text">Passionate about creating intuitive user experiences with a focus on accessibility.</p>
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <a href="#" class="social-icon bg-primary text-white"><i class="bi bi-twitter"></i></a>
                    <a href="#" class="social-icon bg-info text-white"><i class="bi bi-linkedin"></i></a>
                    <a href="#" class="social-icon bg-danger text-white"><i class="bi bi-instagram"></i></a>
                </div>
                <a href="#" class="btn btn-outline-primary mt-4 px-4">View Portfolio</a>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
