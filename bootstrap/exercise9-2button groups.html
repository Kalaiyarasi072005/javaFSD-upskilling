<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <div class="container">
        <h2 class="mb-4">Button Group Examples</h2>
        
        <div class="mb-5">
            <h4>Basic Button Group</h4>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-primary">Left</button>
                <button type="button" class="btn btn-outline-primary">Middle</button>
                <button type="button" class="btn btn-outline-primary">Right</button>
            </div>
        </div>
        
        <div class="mb-5">
            <h4>Button Toolbar</h4>
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group me-2" role="group">
                    <button type="button" class="btn btn-success">1</button>
                    <button type="button" class="btn btn-success">2</button>
                    <button type="button" class="btn btn-success">3</button>
                </div>
                <div class="btn-group me-2" role="group">
                    <button type="button" class="btn btn-warning">4</button>
                    <button type="button" class="btn btn-warning">5</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-danger">6</button>
                </div>
            </div>
        </div>
        
        <div class="mb-5">
            <h4>Vertical Button Group</h4>
            <div class="btn-group-vertical" role="group">
                <button type="button" class="btn btn-info">Top</button>
                <button type="button" class="btn btn-info">Middle</button>
                <button type="button" class="btn btn-info">Bottom</button>
            </div>
        </div>
        
        <div class="mb-5">
            <h4>Toggle Buttons</h4>
            <div class="btn-group" role="group">
                <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
                <label class="btn btn-outline-secondary" for="option1">Radio 1</label>
                
                <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                <label class="btn btn-outline-secondary" for="option2">Radio 2</label>
                
                <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
                <label class="btn btn-outline-secondary" for="option3">Radio 3</label>
            </div>
        </div>
        
        <div>
            <h4>Checkbox Buttons</h4>
            <div class="btn-group" role="group">
                <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>
                
                <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck2">Checkbox 2</label>
                
                <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck3">Checkbox 3</label>
            </div>
        </div>
    </div>
</body>
</html>
