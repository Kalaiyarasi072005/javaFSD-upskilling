<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transformation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .text-sample {
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #0d6efd;
        }
    </style>
</head>
<body class="container py-5">
    <div class="text-sample text-uppercase">
        this text will appear in uppercase regardless of source
    </div>
    
    <div class="text-sample text-lowercase bg-dark text-white">
        THIS TEXT WILL APPEAR IN LOWERCASE
    </div>
    
    <div class="text-sample text-capitalize bg-primary text-white">
        this sentence will have each word capitalized
    </div>
    
    <div class="text-sample fs-3">
        <span class="text-decoration-underline">Underlined</span> and 
        <span class="text-decoration-line-through">struck-through</span> text
    </div>
    
    <div class="mt-4 p-3 bg-light">
        <p class="fw-bold">Bold text</p>
        <p class="fw-bolder">Bolder text</p>
        <p class="fw-normal">Normal text</p>
        <p class="fw-light">Light text</p>
    </div>
</body>
</html>
