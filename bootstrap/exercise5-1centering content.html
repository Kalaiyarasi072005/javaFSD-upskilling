<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .centered-box {
            height: 300px;
            background-color: #e9ecef;
            border: 2px dashed #6c757d;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center align-items-center centered-box">
            <div class="col-6 text-center">
                <h3 class="text-primary">Perfectly Centered</h3>
                <p class="text-muted">Both horizontally and vertically</p>
                <button class="btn btn-outline-dark">Click Me</button>
            </div>
        </div>
    </div>
</body>
</html>
