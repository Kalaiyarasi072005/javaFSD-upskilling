<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gradient-section {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
        }
        .feature-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <section class="gradient-section py-5">
        <div class="container py-5">
            <div class="text-center mb-5">
                <h1 class="display-4 mb-3">Premium Features</h1>
                <p class="lead opacity-75">Experience the power of our platform</p>
            </div>
            
            <div class="row g-4">
                <div class="col-md-4 text-center">
                    <div class="feature-icon mx-auto">
                        <i class="bi bi-speedometer2"></i>
                    </div>
                    <h3>Fast Performance</h3>
                    <p class="opacity-75">Optimized for speed and efficiency to handle your workload.</p>
                </div>
                
                <div class="col-md-4 text-center">
                    <div class="feature-icon mx-auto">
                        <i class="bi bi-shield-lock"></i>
                    </div>
                    <h3>Enterprise Security</h3>
                    <p class="opacity-75">Military-grade encryption to protect your sensitive data.</p>
                </div>
                
                <div class="col-md-4 text-center">
                    <div class="feature-icon mx-auto">
                        <i class="bi bi-people"></i>
                    </div>
                    <h3>Team Collaboration</h3>
                    <p class="opacity-75">Work seamlessly with your team in real-time.</p>
                </div>
            </div>
            
            <div class="text-center mt-5">
                <button class="btn btn-light btn-lg px-4 me-2">Get Started</button>
                <button class="btn btn-outline-light btn-lg px-4">Learn More</button>
            </div>
        </div>
    </section>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
