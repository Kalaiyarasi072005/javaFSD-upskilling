<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Styles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-demo {
            margin: 5px;
            min-width: 120px;
        }
    </style>
</head>
<body class="p-5">
    <div class="container">
        <h2 class="mb-4">Button Variations</h2>
        
        <div class="mb-4">
            <h4>Solid Buttons</h4>
            <button class="btn btn-primary btn-demo">Primary</button>
            <button class="btn btn-secondary btn-demo">Secondary</button>
            <button class="btn btn-success btn-demo">Success</button>
            <button class="btn btn-danger btn-demo">Danger</button>
            <button class="btn btn-warning btn-demo">Warning</button>
            <button class="btn btn-info btn-demo">Info</button>
            <button class="btn btn-light btn-demo">Light</button>
            <button class="btn btn-dark btn-demo">Dark</button>
        </div>
        
        <div class="mb-4">
            <h4>Outline Buttons</h4>
            <button class="btn btn-outline-primary btn-demo">Primary</button>
            <button class="btn btn-outline-secondary btn-demo">Secondary</button>
            <button class="btn btn-outline-success btn-demo">Success</button>
            <button class="btn btn-outline-danger btn-demo">Danger</button>
            <button class="btn btn-outline-warning btn-demo">Warning</button>
            <button class="btn btn-outline-info btn-demo">Info</button>
            <button class="btn btn-outline-light btn-demo">Light</button>
            <button class="btn btn-outline-dark btn-demo">Dark</button>
        </div>
        
        <div class="mb-4">
            <h4>Sizes</h4>
            <button class="btn btn-primary btn-sm btn-demo">Small</button>
            <button class="btn btn-primary btn-demo">Default</button>
            <button class="btn btn-primary btn-lg btn-demo">Large</button>
        </div>
        
        <div class="mb-4">
            <h4>States</h4>
            <button class="btn btn-primary active btn-demo">Active</button>
            <button class="btn btn-primary disabled btn-demo">Disabled</button>
        </div>
        
        <div>
            <h4>Block Level</h4>
            <button class="btn btn-primary d-block w-100 mb-2">Full Width</button>
        </div>
    </div>
</body>
</html>
