<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .stat-card {
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .icon-wrapper {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col-md-2 bg-dark text-white min-vh-100 p-3">
                <h4 class="text-center my-4">Dashboard</h4>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2"><a href="#" class="nav-link text-white active">Overview</a></li>
                    <li class="nav-item mb-2"><a href="#" class="nav-link text-white">Analytics</a></li>
                    <li class="nav-item mb-2"><a href="#" class="nav-link text-white">Sales</a></li>
                    <li class="nav-item mb-2"><a href="#" class="nav-link text-white">Products</a></li>
                    <li class="nav-item mb-2"><a href="#" class="nav-link text-white">Settings</a></li>
                </ul>
            </div>
            
            <div class="col-md-10 p-4">
                <h3 class="mb-4">Dashboard Overview</h3>
                
                <div class="row g-4 mb-4">
                    <div class="col-md-3">
                        <div class="stat-card p-3 bg-primary text-white">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6>TOTAL REVENUE</h6>
                                    <h3>$24,780</h3>
                                </div>
                                <div class="icon-wrapper bg-white bg-opacity-25">
                                    <i class="bi bi-currency-dollar fs-4"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-3">
                        <div class="stat-card p-3 bg-success text-white">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6>NEW USERS</h6>
                                    <h3>1,254</h3>
                                </div>
                                <div class="icon-wrapper bg-white bg-opacity-25">
                                    <i class="bi bi-people fs-4"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-3">
                        <div class="stat-card p-3 bg-warning text-dark">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6>PENDING ORDERS</h6>
                                    <h3>56</h3>
                                </div>
                                <div class="icon-wrapper bg-dark bg-opacity-10">
                                    <i class="bi bi-cart fs-4"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-3">
                        <div class="stat-card p-3 bg-danger text-white">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6>ISSUES</h6>
                                    <h3>12</h3>
                                </div>
                                <div class="icon-wrapper bg-white bg-opacity-25">
                                    <i class="bi bi-exclamation-triangle fs-4"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header bg-info text-white">
                                <h5 class="mb-0">Recent Activity</h5>
                            </div>
                            <div class="card-body">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item d-flex justify-content-between">
                                        <span>New order #1234</span>
                                        <span class="text-muted">2 min ago</span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between">
                                        <span>User registration</span>
                                        <span class="text-muted">15 min ago</span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between">
                                        <span>Payment received</span>
                                        <span class="text-muted">1 hour ago</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-secondary text-white">
                                <h5 class="mb-0">Quick Actions</h5>
                            </div>
                            <div class="card-body">
                                <button class="btn btn-outline-primary me-2 mb-2">Add Product</button>
                                <button class="btn btn-outline-success me-2 mb-2">Generate Report</button>
                                <button class="btn btn-outline-warning me-2 mb-2">Send Newsletter</button>
                                <button class="btn btn-outline-danger mb-2">Settings</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
