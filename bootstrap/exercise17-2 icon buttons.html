<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .icon-btn {
            width: 50px;
            height: 50px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin: 5px;
        }
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
            max-width: 400px;
        }
    </style>
</head>
<body class="p-5">
    <div class="container">
        <h2 class="mb-4">Icon Buttons</h2>
        
        <div class="mb-5">
            <h4>Social Media Actions</h4>
            <div class="d-flex flex-wrap">
                <button class="icon-btn btn btn-primary">
                    <i class="bi bi-heart-fill"></i>
                </button>
                <button class="icon-btn btn btn-outline-secondary">
                    <i class="bi bi-bookmark-fill"></i>
                </button>
                <button class="icon-btn btn btn-success">
                    <i class="bi bi-share-fill"></i>
                </button>
                <button class="icon-btn btn btn-danger">
                    <i class="bi bi-flag-fill"></i>
                </button>
                <button class="icon-btn btn btn-warning">
                    <i class="bi bi-star-fill"></i>
                </button>
            </div>
        </div>
        
        <div class="mb-5">
            <h4>Media Player Controls</h4>
            <div class="d-flex justify-content-center align-items-center">
                <button class="icon-btn btn btn-outline-dark me-3">
                    <i class="bi bi-skip-backward-fill"></i>
                </button>
                <button class="icon-btn btn btn-dark me-3" style="width: 70px; height: 70px;">
                    <i class="bi bi-play-fill fs-4"></i>
                </button>
                <button class="icon-btn btn btn-outline-dark">
                    <i class="bi bi-skip-forward-fill"></i>
                </button>
            </div>
        </div>
        
        <div>
            <h4>App Toolbar</h4>
            <div class="btn-grid">
                <button class="icon-btn btn btn-light">
                    <i class="bi bi-folder-fill"></i>
                </button>
                <button class="icon-btn btn btn-light">
                    <i class="bi bi-file-earmark-text"></i>
                </button>
                <button class="icon-btn btn btn-light">
                    <i class="bi bi-image"></i>
                </button>
                <button class="icon-btn btn btn-light">
                    <i class="bi bi-mic-fill"></i>
                </button>
                <button class="icon-btn btn btn-light">
                    <i class="bi bi-camera-fill"></i>
                </button>
                <button class="icon-btn btn btn-light">
                    <i class="bi bi-printer-fill"></i>
                </button>
                <button class="icon-btn btn btn-light">
                    <i class="bi bi-send-fill"></i>
                </button>
                <button class="icon-btn btn btn-light">
                    <i class="bi bi-trash-fill"></i>
                </button>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
