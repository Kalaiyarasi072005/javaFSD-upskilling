<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibrantVille Community Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Unique styling for the portal */
        :root {
            --primary-color: #5d8bf4;
            --secondary-color: #ff9a76;
            --accent-color: #7fb77e;
        }
        
        .event-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .event-card:hover {
            transform: translateY(-5px);
        }
        
        .loading-spinner {
            display: none;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #d32f2f;
            font-size: 0.9rem;
            margin-top: 0.3rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>VibrantVille Community Events</h1>
        <div id="welcomeAlert"></div>
    </header>

    <main>
        <section id="eventFilters">
            <div class="filter-group">
                <label for="categoryFilter">Filter by Category:</label>
                <select id="categoryFilter" onchange="filterEvents()">
                    <option value="all">All Categories</option>
                    <option value="workshop">Workshops</option>
                    <option value="concert">Concerts</option>
                    <option value="sports">Sports</option>
                    <option value="market">Markets</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="searchInput">Search Events:</label>
                <input type="text" id="searchInput" placeholder="Search event names..." onkeydown="handleQuickSearch(event)">
            </div>
        </section>

        <div id="loadingSpinner" class="loading-spinner"></div>
        
        <section id="eventsContainer">
            <!-- Events will be dynamically inserted here -->
        </section>

        <section id="registrationForm">
            <h2>Event Registration</h2>
            <form id="eventRegistrationForm">
                <div class="form-group">
                    <label for="regName">Full Name:</label>
                    <input type="text" id="regName" required>
                    <div class="error-message" id="nameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="regEmail">Email:</label>
                    <input type="email" id="regEmail" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="regEvent">Select Event:</label>
                    <select id="regEvent" required>
                        <!-- Events will be dynamically inserted -->
                    </select>
                </div>
                
                <button type="submit">Register</button>
                <div id="registrationResult"></div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 VibrantVille Community Portal</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
